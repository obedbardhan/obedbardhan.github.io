<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>India Bible Project</title>
    <link rel="stylesheet" href="style.css">
    
    <script src="sanscript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pinyin/dist/pinyin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hebrew-transliteration/dist/hebrew-transliteration.umd.min.js"></script>  
</head>
<body>
    <header>
        <div class="controls">
            <div class="primary-controls">
                <button id="prevChapterButton" title="Previous Chapter">&lt;&lt;</button>
                <select id="bookSelect"></select>
                <select id="chapterSelect"></select>
                <button id="nextChapterButton" title="Next Chapter">&gt;&gt;</button>
                <select id="languageSelect">
                    <option value="irv_hindi">Hindi</option>
                    <option value="odia_all_books">Odia</option>
                    <option value="te_irv_updated">Telugu</option>
                    <option value="ta_oitce_updated">Tamil</option>
                    <option value="kn_irv_updated">Kannada</option>
                    <option value="pa_irv_updated">Gurmukhi</option>
                    <option value="mr_irv_updated">Marathi</option>
                    <option value="hebrew_modern_updated">Hebrew</option>
                    <option value="chinese_union_simp_updated">Chinese</option>
                    <option value="french_epee_updated">French</option>
                    <option value="german_luther_updated">German</option>
                    <option value="esp_rv1909_updated">Spanish</option>
                </select>
                <button id="goButton">Go</button>
                <button id="toggleControlsButton" title="Show/Hide More Options">-</button>
            </div>

            <div class="secondary-controls">
                <div class="control-group">
                    <button id="playEnglishButton">Play English Chapter</button>
                    <button id="playIndianLangButton">Play Indian Language Chapter</button>
                </div>
                
                <div class="control-group">
                    <button id="pauseResumeButton" style="display: none;">Pause</button>
                    <button id="stopAudioButton" style="display: none;">Stop Audio</button>
                </div>

                <div class="control-group full-width-on-mobile">
                    <div class="playback-speed-control">
                        <label for="playbackRateSlider">Speed:</label>
                        <input type="range" id="playbackRateSlider" min="0.5" max="2" step="0.1" value="1">
                        <span id="playbackRateValue">1.0x</span>
                    </div>
                    <button id="voiceSearchButton" title="Voice Search">ðŸŽ¤</button>
                </div>

                <div class="control-group full-width-on-mobile">
                    <input type="text" id="quickSearchInput" placeholder="e.g., John 3:16 or 'love'">
                    <button id="searchButton">Search</button>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div id="bibleTextDiv" class="verse-container">
            <p id="loadingIndicator">Loading Bible data, please wait...</p>
        </div>

        <div id="wordStudyModal" class="modal">
            <div class="modal-content">
                <span class="close-button" id="closeModalButton">&times;</span>
                <h3 id="selectedWordHeader">Word Details:</h3>
                <div id="dictionaryMeaning"></div>
                <div id="occurrences"></div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
